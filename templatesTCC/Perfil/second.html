<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Editar perfil</title>
    <link rel="stylesheet" href="stylePerfil.css">

</head>

<body>
    <header>
        
        <div class="roof">
            <div class="container_perfil">
                <div  class="foto_perfil">
                    <!-- Imagem -->
                </div>
                <div>
                    <br>
                    <h2>NOME</h2>
                </div>
            </div>
            
        </div>
            
</header>

    <form class="content">

        <div class="register"> 
            <input id="edit_information" type="text" required placeholder="Nome completo">
            <input id="edit_information" type="date" required placeholder="Data nascimento">
            <input id="edit_information" type="tel" required placeholder="Telefone"> 
        </div>
        <div class="register">
            <input id="edit_information" type="text" required placeholder="Sexo">
            <input id="edit_information" type="email" required placeholder="E-mail">
            <input id="edit_information"  type="password" required placeholder="Senha">
        </div>
        
    </form>
    <div class="button">
        <button id="button" type="submit">Salvar</button>
    </div>
    
</body>

</html>
