                    <p class="text">Tipo Sanguíneo</p>
                </div>
                <div class="buttons">  
                    <button class="button-type" ><p class="text-button">A+</p></button>
                    <button class="button-type" ><p class="text-button">A-</p></button>
                    <button class="button-type" ><p class="text-button">B+</p></button>
                    <button class="button-type" ><p class="text-button">B-</p></button>
                </div>
                <div class="buttons">
                    <button class="button-type" ><p class="text-button">AB+</p></button>
                    <button class="button-type" ><p class="text-button">AB-</p></button>

            </div>
        </div>

                <div class="buttons">
