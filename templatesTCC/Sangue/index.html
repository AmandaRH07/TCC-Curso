<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Sangue</title>
    <link rel="stylesheet" href="styleSangue.css">

</head>

<script>

    function mudaCor(el){
        el.style.backgroundColor = '#b0fffc';
    }
    
    </script>

<body>
    <header>
        <div class="center">
            <nav>
                <ul>
                    <li><a href="">A</a></li>
                    <li><a href="">B</a></li>
                    <li><a href="">C</a></li>
                    <li><a href="">D</a></li>
                    <li><a href="">E</a></li>
                    <li><a href="">F</a></li>
                    <li><a href="">G</a></li>
                    <li><a href="">H</a></li>
                    <li><a href="">I</a></li>
                    
                </ul>
            </nav>

        </div>
        
    </header>
    <!-- Não fiz header, porque não vi necessidade kk -->

    <main class="content">
        <!-- <div class="menu-left">
             aqui vai o menu 
        </div>  -->

        <div class="box1"> 
            <div class="options">
                <div class="title">
                    <p class="text">Tipo Sanguíneo</p>
                </div>
                <div class="buttons">  
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">A+</p></button>
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">A-</p></button>
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">B+</p></button>
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">B-</p></button>
                </div>
                <div class="buttons">
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">AB+</p></button>
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">AB-</p></button>
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">O+</p></button>
                    <button class="button-type" onclick="mudaCor(this)"><p class="text-button">O-</p></button>
                </div>
                
            </div>
        </div>

        <div class="box2"> 
            <div class="options">
                <div class="title">
                    <p class="text">Você é doador(a) de sangue?</p>
                </div>
                <div class="image">
                    <img src="img/invert_colors_24px.png" alt="Gota de Sangue" width="100px" height="100px">
                </div>
                <div class="buttons">  
                    <button class="button-bool" onclick="mudaCor(this)"><p class="text-bool">SIM</p></button>
                    <button class="button-bool" onclick="mudaCor(this)"><p class="text-bool">NÃO</p></button>
                </div>

            </div>
        </div> 

    </main>
        
    <footer>
        <div class="waves">
            <img class="onda-forte" src="img/img-waves/onda-forte.png" alt="">
            <div class="clara">
                <img class="onda-clara" src="img/img-waves/onda-clara.png" alt="">
            </div>
        </div>

    </footer>

</body>

</html>
