<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Sangue</title>
    <link rel="stylesheet" href="styleSangue.css">

</head>

<body>
    <!-- Não fiz header, porque não vi necessidade kk -->

    <main class="content">
        <div class="menu-left">
            <!-- aqui vai o menu -->
        </div> 

        <div class="box1"> 
            <div class="options">
                <div class="title">
                    <p class="text">Tipo Sanguíneo</p>
                </div>
                <div class="buttons">  
                    <button class="button-type"><p class="text-button">A+</p></button>
                    <button class="button-type"><p class="text-button">A-</p></button>
                    <button class="button-type"><p class="text-button">B+</p></button>
                    <button class="button-type"><p class="text-button">B-</p></button>
                </div>
                <div class="buttons">
                    <button class="button-type"><p class="text-button">AB+</p></button>
                    <button class="button-type"><p class="text-button">AB-</p></button>
                    <button class="button-type"><p class="text-button">O+</p></button>
                    <button class="button-type"><p class="text-button">O-</p></button>
                </div>
                
            </div>
        </div>

        <div class="box2"> 
            <div class="options">
                <div class="title">
                    <p class="text">Você é doador(a) de sangue?</p>
                </div>
                <div class="image">
                    <img src="img/invert_colors_24px.png" alt="Gota de Sangue" width="100px" height="100px">
                </div>
                <div class="buttons">  
                    <button class="button-bool"><p class="text-bool">SIM</p></button>
                    <button class="button-bool"><p class="text-bool">NÃO</p></button>
                </div>

            </div>
        </div> 

    </main>
        
    <footer>
        <div class="waves">
            <img class="onda-forte" src="img/img-waves/onda-forte.png" alt="">
            <div class="clara">
                <img class="onda-clara" src="img/img-waves/onda-clara.png" alt="">
            </div>
        </div>

    </footer>

</body>

</html>
